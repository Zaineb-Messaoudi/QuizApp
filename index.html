<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Stack Web Development Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="start-page" class="page-container">
    <h1 class="page-title">Bienvenue au Quiz Web !</h1>
    <p class="page-text">Testez vos connaissances en développement full-stack avec ce quiz kawaii !</p>
    <button id="start-btn" class="start-btn">Démarrer le Quiz</button>
</div>

<div id="quiz-page" class="page-container hidden">
    <h1 class="quiz-title">Full-Stack Web Quiz</h1>
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
    <div class="score">Score: <span id="score-value">0</span>/20</div>
    <div class="button-container">
        <button id="next-btn" class="next-btn" onclick="nextQuestion()" disabled>Question suivante</button>
        <button id="restart-btn" class="restart-btn hidden" onclick="restartQuiz()">Recommencer</button>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
